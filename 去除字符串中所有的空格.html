<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'w ea e e wa wae'; //兼容所有浏览器
        var arr = str.split('');
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === ' ') { //此时需要加空格
                arr.splice(i, 1);
            }
        }
        str = arr.join('');
        console.log(str);
    </script>
</body>

</html>
