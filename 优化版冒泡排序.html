    <script>
        var arr = [234, 12, 34, 56, 56, 7, 546, 43];
        var countA = 0;
        var countB = 0;
        for (var i = 0; i < arr.length - 1; i++) { //外层循坏7
            countA++;
            var flag = true;
            if (flag) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        flag = false;
                    }
                    countB++;
                }
            } else {
                break;
            }
        }
